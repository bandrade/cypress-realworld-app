name: Cypress Tests

on:
  push:
    branches-ignore:
      - "renovate/**"
  pull_request:
    branches:
      - "develop"

jobs:
  install:
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.18.3-chrome87-ff82
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        id: yarn-and-build-cache
        with:
          path: |
            ~/.cache/Cypress
            build
            node_modules
          key: ${{ runner.os }}-node_modules-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-build-

      - name: Cypress install
        uses: cypress-io/github-action@v2
        with:
          runTests: false
      # report machine parameters
      - run: yarn cypress info
      - run: node -p 'os.cpus()'
      - run: yarn types
      - run: yarn test:unit:ci
      - run: yarn build:ci

  ui-api-tests:
      timeout-minutes: 15
      runs-on: ubuntu-latest
      container: cypress/browsers:node12.18.3-chrome87-ff82
      needs: install
      strategy:
        fail-fast: false
      steps:
        - name: Checkout
          uses: actions/checkout@v2

        - uses: actions/cache@v2
          id: yarn-and-build-cache
          with:
            path: |
              ~/.cache/Cypress
              build
              node_modules
            key: ${{ runner.os }}-node_modules-build-${{ hashFiles('**/yarn.lock') }}
            restore-keys: |
              ${{ runner.os }}-node_modules-build-

        - name: "Tests - Api"
          uses: cypress-io/github-action@v2
          with:            
            #build: npm install
            #start: yarn start:ci
            #wait-on: "http://localhost:3000"
            #wait-on-timeout: 120
            #browser: chrome
            #spec: cypress/tests/api/api-notifications.spec.ts
            config-file: rp-cypress-api.json

  ui-chrome-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.18.3-chrome87-ff82
    needs: install
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        id: yarn-and-build-cache
        with:
          path: |
            ~/.cache/Cypress
            build
            node_modules
          key: ${{ runner.os }}-node_modules-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-build-

      - name: "UI Tests - Chrome"
        uses: cypress-io/github-action@v2
        with:
          build: npm install
          start: yarn start:ci
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
          browser: chrome
          spec: cypress/tests/ui/notifications.spec.ts
          config: launch=ui-notifications-chrome

  ui-chrome-mobile-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.18.3-chrome87-ff82
    needs: install
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        id: yarn-and-build-cache
        with:
          path: |
            ~/.cache/Cypress
            build
            node_modules
          key: ${{ runner.os }}-node_modules-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-build-

      - name: "UI Tests - Chrome - Mobile"
        uses: cypress-io/github-action@v2
        with:
          # we have already installed all dependencies above
          build: npm install
          config: "viewportWidth=375,viewportHeight=667,launch=ui-notifications-chrome-mobile"
          start: yarn start:ci
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
          browser: chrome
          spec: cypress/tests/ui/notifications.spec.ts

  ui-firefox-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node12.18.3-chrome87-ff82
      options: --user 1001
    needs: install
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        id: yarn-and-build-cache
        with:
          path: |
            ~/.cache/Cypress
            build
            node_modules
          key: ${{ runner.os }}-node_modules-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-build-
      - name: "UI Tests - Firefox"
        uses: cypress-io/github-action@v2
        with:
          # we have already installed all dependencies above
          build: npm install
          start: yarn start:ci
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
          browser: firefox
          spec: cypress/tests/ui/notifications.spec.ts
          config: launch=ui-notifications-firefox

  ui-firefox-tests-mobile:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node12.18.3-chrome87-ff82
      options: --user 1001
    needs: install
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        id: yarn-and-build-cache
        with:
          path: |
            ~/.cache/Cypress
            build
            node_modules
          key: ${{ runner.os }}-node_modules-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-build-
      - name: "UI Tests - Firefox - Mobile"
        uses: cypress-io/github-action@v2
        with:
          build: npm install
          config: "viewportWidth=375,viewportHeight=667,launch=ui-notifications-firefox-mobile"
          start: yarn start:ci
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
          browser: firefox
          spec: cypress/tests/ui/notifications.spec.ts
